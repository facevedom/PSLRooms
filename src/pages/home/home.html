<ion-header>
  <ion-navbar>
    <ion-title>
      Salas en PSL
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="createRoom()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let room of roomsList">
      <h2>Sala {{room.nombre}}</h2>
      <button ion-button outline item-end icon-right (click)="viewDetail(room.nombre)">Ver
        <ion-icon name="eye"></ion-icon>
      </button>
      <p>Ocupada: 
        <font color="red" *ngIf="room.ocupada">Si</font>
        <font color="green" *ngIf="!room.ocupada">No</font>
      </p>
      <ion-item-options>
        <button ion-button color="danger" (click)="deleteRoom(room.name)">
          <ion-icon class="delete-icon" name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item>
  </ion-list>
</ion-content>
