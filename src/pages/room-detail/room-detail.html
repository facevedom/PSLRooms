<ion-header>

  <ion-navbar>
    <ion-title>{{roomName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  

  <ion-list>

    <ion-card>
      <ion-item>
        <ion-thumbnail item-start style="margin-left:10%;margin-top:5%;margin-bottom:5%;width:50%">
          <img src="data:image/png;base64,{{room.Image}}" (click)="selectImage()" />
        </ion-thumbnail>

        <ion-grid>
          <ion-row>
            <ion-col col-6>{{roomName}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-icon name="people" item-start></ion-icon>
        <ion-label stacked>Asientos</ion-label>
        <ion-input [(ngModel)]="room.Asientos" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="pin" item-start></ion-icon>
        <ion-label stacked>Ubicación</ion-label>
        <ion-select [(ngModel)]="room.Piso">
          <ion-option value="">-- Selecciona --</ion-option>
          <ion-option *ngFor="let floor of floors" value="{{floor.name}}">{{floor.name}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-icon name="lock" item-start></ion-icon>
        <ion-label>Ocupada</ion-label>
        <ion-toggle [(ngModel)]="room.Ocupada" color="danger" checked="room.Ocupada">Si</ion-toggle>
      </ion-item>

      <ion-item>
          <ion-icon name="trash" item-start></ion-icon>
        <ion-label>Última limpieza</ion-label>
        <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="room.Limpieza"></ion-datetime>
        <br><br><br><br>
      </ion-item>
    </ion-card>
  </ion-list>
  
  <button ion-button medium block color="primary" icon-start (click)="updateRoom()"><ion-icon name="checkmark"> </ion-icon>Guardar</button>
  <br>
  <button ion-button medium outline block color="danger" icon-start (click)="cancel()"><ion-icon name="close"></ion-icon>Deshacer cambios</button>

</ion-content>
